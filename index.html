<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="card">
    <img id = "hero" src="images/illustration-hero.svg" alt="">
    <div class="card-content">
      <h1 id = "OrderTitle">Order Summary</h1>
      <p id="orderP">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div class="TypePlan">
        <div class="text-price">
        <img src="images/icon-music.svg" alt="music-img" id="music-img">
          <div class="textT-price">
            <h3 id="textBig">Annual Plan</h3>
             <p id = "price">$59.99/year</p>
          </div>
        </div>
        <a href="#" id="schimb">Change</a>
      </div>
      <a href="#" class="proced-btn">Proceed to Payment</a>
      <a href="#" id = "cancel-btn">Cancel Order</a>
    </div>
  </section>

</body>
</html>
